<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced HUD: Final Vertical</title>
    <style>
        :root {
            /* --- PALETTE --- */
            --color-hero: #fbbf24;      
            --color-hero-dim: #d97706;  
            --color-goal: #34d399;      
            --color-goal-dim: #059669;  
            --color-logic: #ffffff;     
            --color-logic-dim: #93c5fd; 
            --color-action: #f1f5f9;    
            
            /* --- BACKGROUNDS --- */
            --bg-grid: #475569;         
            --bg-primary: #1e293b;      
            --bg-secondary: #334155;    
            --bg-accent: #2563eb;       
            --bg-overlay: rgba(15, 23, 42, 0.96); 
        }

        body {
            margin: 0;
            padding: 40px;
            background: #0f172a;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- DASHBOARD CONTAINER --- */
        .dashboard {
            --base-width: 384;
            --base-height: 196;
            --scale-factor: 1; 

            --h-strip: clamp(40px, 24cqh, 48px);
            --h-action: clamp(28px, 16cqh, 32px);

            width: calc(var(--base-width) * var(--scale-factor) * 1px);
            height: calc(var(--base-height) * var(--scale-factor) * 1px);
            
            background: var(--bg-grid);
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr var(--h-strip) var(--h-action);
            gap: 1px;
            container-type: size;
            
            border: 1px solid var(--bg-grid);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- GENERIC ZONE STYLES --- */
        .zone {
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* STANDARD LABELS (Zone 1 & 2) */
        .zone-label {
            position: absolute;
            top: 6px;
            left: 8px;
            font-size: clamp(10px, 3.5cqh, 14px);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            z-index: 20;
            pointer-events: none;
            line-height: 1;
        }

        .zone-meta {
            position: absolute;
            top: 6px;
            right: 8px;
            font-size: clamp(10px, 3.5cqh, 14px);
            font-weight: 800;
            letter-spacing: 0.05em;
            z-index: 20;
            line-height: 1;
            opacity: 0.7;
        }

        /* --- ZONE 1: PRIMARY FOCUS --- */
        .zone-primary {
            grid-row: 1 / 3; 
            grid-column: 1;
            background: var(--bg-primary);
            color: var(--color-hero);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: var(--h-strip);
        }
        .zone-primary .zone-label, .zone-primary .zone-meta { color: var(--color-hero-dim); }

        .primary-value {
            font-size: clamp(70px, 45cqh, 110px); 
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.03em;
            z-index: 5;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.15);
        }

        /* --- ZONE 5: OVERLAY --- */
        .zone-boundaries {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--h-strip);
            background: var(--bg-overlay);
            backdrop-filter: blur(4px);
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
            display: flex;
            align-items: stretch;
        }
        .boundary-cell {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        .boundary-cell:last-child { border-right: none; }
        .boundary-label {
            font-size: clamp(8px, 2.5cqh, 10px); 
            color: #94a3b8;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
            line-height: 1;
            text-transform: uppercase;
        }
        .boundary-value {
            font-size: clamp(12px, 7.5cqh, 16px);
            font-weight: 700;
            color: #f8fafc;
            display: flex;
            align-items: center;
            gap: 4px;
            line-height: 1;
        }
        .val-old { font-size: 0.75em; opacity: 0.4; text-decoration: line-through; }
        .val-arrow { font-size: 0.6em; color: #64748b; margin: 0 1px; }
        .val-new-up { color: var(--color-goal); }
        .val-new-down { color: #f87171; }

        /* --- ZONE 2: GOAL --- */
        .zone-goal {
            grid-row: 1;
            grid-column: 2;
            background: var(--bg-secondary);
            color: var(--color-goal);
            align-items: center;
            justify-content: center;
        }
        .zone-goal .zone-label { color: var(--color-goal-dim); }
        .goal-value {
            font-size: clamp(40px, 25cqh, 56px);
            font-weight: 900;
            padding-top: 10px; 
            text-shadow: 0 0 15px rgba(52, 211, 153, 0.1);
            line-height: 0.9;
        }

        /* --- ZONE 3: LOGIC (VERTICAL IMPLEMENTATION) --- */
        .zone-logic {
            grid-row: 2;
            grid-column: 2;
            background: var(--bg-accent);
            color: var(--color-logic);
            
            /* Switch to Row layout to put label on left */
            display: flex;
            flex-direction: row; 
            align-items: stretch;
            padding: 0; 
        }

        /* The Vertical Sidebar Label */
        .zone-logic .zone-label {
            /* Reset absolute positioning */
            position: relative;
            top: auto; left: auto;
            
            /* Vertical Text Magic */
            writing-mode: vertical-rl;
            transform: rotate(180deg); /* Reads Bottom-to-Top */
            
            /* UPDATED STYLING FOR ATTENTION */
            color: #ffffff; /* Pure white */
            background: rgba(0,0,0,0.25); /* Darker tab background */
            border-right: 1px solid rgba(255,255,255,0.2);
            text-shadow: 0 0 8px rgba(255,255,255,0.4); /* Glow */
            
            /* Layout */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px; 
            width: auto;
            height: 100%;
            
            /* UPDATED FONT SPECS */
            font-size: clamp(11px, 4cqh, 13px); /* Target ~12px */
            font-style: italic;                 /* Requested Italic */
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        .logic-content {
            flex: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            font-size: clamp(14px, 8cqh, 18px);
            font-weight: 800;
            line-height: 1.1;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.25);
        }

        /* --- ZONE 4: ACTION --- */
        .zone-action {
            grid-row: 3;
            grid-column: 1 / 3;
            background: var(--bg-secondary);
            color: var(--color-action);
            align-items: center;
            justify-content: center;
        }
        .action-text {
            font-size: clamp(10px, 5cqh, 12px);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.1;
            color: #cbd5e1;
        }

        /* --- CONTROLS --- */
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        button { background: #334155; color: white; border: 1px solid #475569; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-family: monospace; font-size: 12px; }
        button:hover { background: #475569; }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="setScale(0.85)">Scale 85%</button>
        <button onclick="setScale(1.0)">Scale 100%</button>
        <button onclick="setScale(1.15)">Scale 115%</button>
    </div>

    <!-- MAIN DASHBOARD -->
    <div class="dashboard" id="mainDash">
        
        <!-- ZONE 1: PRIMARY FOCUS -->
        <div class="zone zone-primary">
            <div class="zone-label">Current</div>
            <div class="zone-meta">IDX 5</div>
            <div class="primary-value">42</div>

            <!-- ZONE 5: OVERLAY -->
            <div class="zone-boundaries">
                <div class="boundary-cell">
                    <div class="boundary-label">Bound A</div>
                    <div class="boundary-value">0</div>
                </div>
                <div class="boundary-cell">
                    <div class="boundary-label">Bound B</div>
                    <div class="boundary-value">
                        <span class="val-old">10</span>
                        <span class="val-arrow">➜</span>
                        <span class="val-new-down">5</span>
                    </div>
                </div>
                <div class="boundary-cell">
                    <div class="boundary-label">Metric</div>
                    <div class="boundary-value">
                        <span class="val-old">11</span>
                        <span class="val-arrow">➜</span>
                        <span class="val-new-up">6</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ZONE 2: GOAL -->
        <div class="zone zone-goal">
            <div class="zone-label">Target</div>
            <div class="goal-value">99</div>
        </div>

        <!-- ZONE 3: LOGIC (VERTICAL LABEL) -->
        <div class="zone zone-logic">
            <!-- Vertical Sidebar Label -->
            <div class="zone-label">LOGIC</div>
            
            <div class="logic-content">
                42 &lt; 99<br>
                TRUE
            </div>
        </div>

        <!-- ZONE 4: ACTION -->
        <div class="zone zone-action">
            <div class="action-text">
                Swap Indices [5] and [8]
            </div>
        </div>
    </div>

    <script>
        function setScale(factor) {
            document.getElementById('mainDash').style.setProperty('--scale-factor', factor);
        }
    </script>
</body>
</html>
