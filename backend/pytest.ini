# backend/pytest.ini
# Pytest configuration for interval-viz-poc backend

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = 
    algorithms/tests
    tests

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Custom markers
markers =
    integration: Integration tests that test multiple components together
    unit: Unit tests that test single components in isolation
    narrative: Tests for narrative generation feature (v2.0)
    script: Tests for utility scripts
    slow: Tests that take longer than 1 second to run
    edge_case: Tests for edge cases and boundary conditions

# Coverage options (when using --cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov